<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="description" content="Login page for Materiamaze.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Title</title>
    <script src="assets/js/pace.min.js"></script>
    <link rel="stylesheet" href="assets/css/pace.css">
    <link rel="stylesheet" href="mdl/material.blue-light_blue.min.css">
    <script src="mdl/material.min.js"></script>
    <link rel="stylesheet" href="assets/font-awesome-4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Contact Me</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <div class="mdl-grid social-icons">
            <div id="facebook"><i class="fa fa-facebook"></i></div>
            <div class="mdl-tooltip" for="facebook">
                Facebook
            </div>

            <div id="twitter"> <i class="fa fa-twitter"></i> </div>
            <div class="mdl-tooltip" for="twitter">
                Twitter
            </div>

            <div id="linkedin"><i class="fa fa-linkedin"></i></div>
            <div class="mdl-tooltip" for="linkedin">
                Linkedin
            </div>
        </div>
        <hr id="horizontal_line_between_navigation_social_icons">
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href=""> <span class="material-icons">home</span> Home</a>
            <a class="mdl-navigation__link" href=""> <span class="material-icons">work</span> Work Experience</a>
            <a class="mdl-navigation__link" href="contact.html"> <span class="material-icons">message</span> Contact Me </a>
            <a class="mdl-navigation__link" href=""> <span class="material-icons">supervisor_account</span> Admin Login</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">

            <div class="mdl-grid" id="contact_card">
                <div class="mdl-card mdl-shadow--2dp mdl-cell--5-col-desktop mdl-cell--3-offset-desktop ">
                    <div class="mdl-card__title mdl-card--border">
                        <h3 class="mdl-card__title-text">Contact Me</h3>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="name">
                            <label class="mdl-textfield__label" for="name">Name</label>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label field">
                            <input class="mdl-textfield__input" type="text" id="email_address">
                            <label class="mdl-textfield__label" for="email_address">Email Address</label>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label field">
                            <input class="mdl-textfield__input" type="text" id="subject">
                            <label class="mdl-textfield__label" for="subject">Subject</label>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label field">
                            <textarea class="mdl-textfield__input" type="text" rows= "3" id="message" ></textarea>
                            <label class="mdl-textfield__label" for="message">Message ... </label>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing button_field">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect">
                            Send Message
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>

                </div>
            </div>

            <div class="mdl-grid">
                <div class="mdl-card mdl-shadow--2dp mdl-card--expand" id="map_card">
                    <div class="mdl-card__title mdl-card--border">
                        <h3 class="mdl-card__title-text">Map to my place</h3>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3578.8959928826453!2d78.20302721455135!3d26.23256879535346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3976c14c25de7a67%3A0xce3c5e3712d1d62c!2sMadhav+Institute+Of+Technology+%26+Science!5e0!3m2!1sen!2sin!4v1461055308669" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Developed By <a href="#" target="_blank">Cygnus Pvt. Ltd.</a></div>
                </div>
                <div class="mdl-mini-footer--right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">&copy; 2016 acdc.co.in</a></li>
                    </ul>
                </div>
            </footer>

        </div>
    </main>
</div>

</body>
</html>
