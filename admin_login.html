<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="description" content="Login page for Materiamaze.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin Login</title>
    <script src="assets/js/pace.min.js"></script>
    <link rel="stylesheet" href="assets/css/pace.css">
    <link rel="stylesheet" href="mdl/material.blue-light_blue.min.css">
    <script src="mdl/material.min.js"></script>
    <link rel="stylesheet" href="assets/font-awesome-4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin_login.css">
    <link rel="stylesheet" href="assets/css/materiamaze_login.css">
</head>
<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                    mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Admin Login</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                          mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <div class="mdl-grid social-icons">
                <div id="facebook"><i class="fa fa-facebook"></i></div>
                <div class="mdl-tooltip" for="facebook">
                    Facebook
                </div>

                <div id="twitter"> <i class="fa fa-twitter"></i> </div>
                <div class="mdl-tooltip" for="twitter">
                    Twitter
                </div>

                <div id="linkedin"><i class="fa fa-linkedin"></i></div>
                <div class="mdl-tooltip" for="linkedin">
                    Linkedin
                </div>
            </div>
            <hr id="horizontal_line_between_navigation_social_icons">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html"> <span class="material-icons">home</span> Home</a>
                <a class="mdl-navigation__link" href=""> <span class="material-icons">work</span> Work Experience</a>
                <a class="mdl-navigation__link" href="contact.html"> <span class="material-icons">message</span> Contact Me </a>
                <a class="mdl-navigation__link" href="admin_login.html"> <span class="material-icons">supervisor_account</span> Admin Login</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div class="mdl-grid mdl-grid--no-spacing">
                    <div class="login-card-layout-spacer mdl-layout-spacer"></div>

                    <div id="login_card" class="mdl-card mdl-shadow--2dp">

                        <div class="mdl-card__title mdl-card--expand mdl-shadow--2dp">
                            <span class="mdl-card__title-text">Login Panel</span>
                        </div>

                        <div class="mdl-grid mdl-grid--no-spacing">
                            <i id="account_circle" class="material-icons">account_circle</i>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                                <input class="mdl-textfield__input" type="text" id="username">
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                        </div>

                        <div id="password_div" class="mdl-grid mdl-grid--no-spacing">
                            <i id="lock" class="material-icons">lock</i>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--7-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                                <input class="mdl-textfield__input" type="password" id="password">
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <button id="visibility" class="mdl-button mdl-js-button mdl-button--icon">
                                <i id="visibility_icon" class="material-icons">visibility</i>
                            </button>
                        </div>

                        <hr id="horizontal_line">

                        <div id="actions" class="mdl-grid mdl-card__actions">

                            <label id="remember_me_label" class="mdl-cell--1-offset-desktop mdl-cell--6-col-desktop mdl-cell--1-offset-tablet mdl-cell--4-col-tablet mdl-cell--2-col-phone mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="remember_me">
                                <input type="checkbox" id="remember_me" class="mdl-checkbox__input">
                                <span id="remember_me_span" class="mdl-checkbox__label">Remember Me</span>
                            </label>

                            <button id="login_card_submit" type="submit" class="mdl-cell--1-offset-desktop mdl-cell--4-col-desktop mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">
                                login
                            </button>

                        </div>

                    </div>

                    <div class="login-card-layout-spacer mdl-layout-spacer"></div>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>

                    <button id="forgot_password_button" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        Forgot Password
                    </button>

                    <div class="mdl-layout-spacer"></div>
                </div>

                <div class="mdl-grid mdl-grid--no-spacing">

                    <div class="mdl-layout-spacer"></div>

                    <div id="forgot_password_card" class="mdl-card mdl-shadow--2dp">

                        <div class="mdl-card__title mdl-shadow--2dp">
                            <span class="mdl-card__title-text">Forgot Password</span>
                        </div>

                        <div class="mdl-grid mdl-grid--no-spacing">
                            <i id="email" class="material-icons">email</i>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                                <input class="mdl-textfield__input" type="text" id="email_addr">
                                <label class="mdl-textfield__label" for="email_addr">Email Address</label>
                            </div>
                        </div>

                        <div id="phone_div" class="mdl-grid mdl-grid--no-spacing">
                            <i id="phone" class="material-icons">phone</i>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                                <input class="mdl-textfield__input" type="text" id="phone_no" pattern="-?[0-9]*(\.[0-9]+)?">
                                <label class="mdl-textfield__label" for="phone_no">Mobile Number</label>
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>
                        </div>

                        <hr id="horizontal_line_f_p">

                        <div id="submit_div" class="mdl-grid mdl-grid--no-spacing">
                            <div class="mdl-layout-spacer"></div>
                            <button type="submit" class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">
                                submit
                            </button>
                            <div class="mdl-layout-spacer"></div>

                        </div>
                    </div>

                    <div class="mdl-layout-spacer"></div>

                </div>

                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>

                    <button id="back_to_login_page" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        Back to Login Panel
                    </button>

                    <div class="mdl-layout-spacer"></div>
                </div>

            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--right-section">
                <div class="mdl-logo">Developed By <a href="#" target="_blank">Cygnus Pvt. Ltd.</a>&nbsp;&copy; 2016 acdc.co.in</div>
            </div>
        </footer>
    </div>
    <script src="assets/js/jquery-1.12.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
